
<body>
  
<form>
  <div class="container">
    <div>
    <h1>
      <i class="fa fa-user-circle text-black" ></i>
      Register</h1>
    <p class="sectionText">It only takes a couple of minutes to start.</p>
    <div class="textCenter">
      <span class="itsfree">it's free!</span>
    </div>
    <div class="socialLogin">
      <div class="linkedinTab socialLoginTab">
        <a href="https://in.linkedin.com/">
        <i class="fab fa-linkedin text-black fs-3"></i>
      </a>
      </div>
      <div class="googleTab socialLoginTab">
        <a href="https://mail.google.com/">
        <i class="fab fa-google fa-spin text-success fs-3"></i>
      </a>
      </div>
      <div class="fbTab socialLoginTab">
        <a href="https://www.facebook.com/">
        <i class="fab fa-facebook fs-3"></i>
      </a>
      </div>

    </div>
  </div>
    <label for="username"><b>Full Name</b></label>
    <input
      type="text"
      placeholder="Enter your full name"
      name="username"
      id="username"
      required
    />

    <label for="Email ID"><b>Email</b></label>
    <input
      type="text"
      placeholder="Enter Email ID"
      name="email"
      id="email"
      required
    />

    <label><b>Resume Upload</b></label>
      <input type="file" id="resume" name="resume">


    <label><b>Mobile No.</b></label>
      <input id="mobileNumber" type="text" placeholder="Enter Your Mobile Number"
       autocomplete="nope" maxlength="13" class="formField error" fdprocessedid="6ntkqu">

    <label for="pwd"><b>Choose Password</b></label>
      <div class="password-container">
        <input type="password" placeholder="Enter Password" id="password">
        <i class="fa-solid fa-eye" id="eye"></i>
      </div>

      <label for="pwd"><b>Repeat Password</b></label>
      <div class="password-container">
        <input type="password" placeholder="Repeat Password" id="password">
        <i class="fa-solid fa-eye" id="eye"></i>
      </div>

    <div class="fieldGroup">
      <label class="formLabel">
     <b> Gender</b> <span class="required">*</span>
    </label> 
    <div class="genderBox">
      <div class="choiceGroupContainer">
        <label class="radioChoice">
          <input id="option-0" type="radio" name="radioChoice" class="radioBoxField" value="Male" style="width: 16px ;">
           Male
        </label>
       <label class="radioChoice">
         <input  id="option-1" type="radio" name="radioChoice" class="radioBoxField" value="Female" style="width: 16px; margin-left:10px">
          Female
       </label>
       <label class="radioChoice">
         <input id="option-2" type="radio" name="radioChoice" class="radioBoxField" value="Prefer not to say" style="width: 16px; margin-left:10px">
         Prefer not to say
       </label> <!----></div></div> <!----></div>

        <button type="submit" (click)="handleRegister()">Register</button>
      </div>
    
      <div>
        <p>Already have an account? <a routerLink="/login">Log in</a>.</p>
      </div>

      </form>
</body>
